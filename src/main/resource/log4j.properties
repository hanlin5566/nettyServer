log4j.rootLogger=INFO,Console,R
#,DEBUG
log4j.appender.Console=org.apache.log4j.ConsoleAppender

log4j.appender.Console.layout=org.apache.log4j.PatternLayout

#log4j.appender.Console.layout.ConversionPattern=%d [[%t]] %-5p %c - %m%n

log4j.appender.Console.layout.ConversionPattern=%d{yy-MM-dd HH:mm:ss} [%t] %5p %c{1}:%L - %m%n

 
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender

log4j.appender.R.File=${catalina.home}/logs/home/nettyServer.log 

log4j.appender.R.layout=org.apache.log4j.PatternLayout

log4j.appender.R.layout.ConversionPattern=%d{yyyy.MM.dd HH:mm:ss} [%t] %5p %c{1}(%L):? %m%n 


log4j.logger.java.sql.PreparedStatement=DEBUG

